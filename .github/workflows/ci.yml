# =============================================================================
# CI Workflow for open-runtime/openai_and_azure_openai_dart_client
# =============================================================================
# Runs on:
#   - Push to main
#   - Pull requests to main
#
# Steps:
#   1. Checkout with submodules
#   2. Analyze code
#   3. Format code (commit if changed)
#   4. Generate SDK (commented out for now)
#   5. Run tests (commented out for now)
# =============================================================================

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

# Cancel in-progress runs when new commits are pushed
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  # =============================================================================
  # Analyze and Format
  # =============================================================================
  analyze:
    name: ðŸ§¹ Analyze & Format
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive  # Include git submodules (openapi_retrofit_generator)
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸŽ¯ Install Dart SDK
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: ðŸ“‹ Report version
        run: dart --version

      - name: ðŸ“š Install dependencies
        run: dart pub get

      - name: ðŸ§¹ Check formatting
        id: format_check
        run: |
          # Check if files need formatting (line length 120 matches repo conventions)
          if ! dart format --line-length=120 --output=none --set-exit-if-changed .; then
            echo "needs_format=true" >> $GITHUB_OUTPUT
          else
            echo "needs_format=false" >> $GITHUB_OUTPUT
          fi

      - name: ðŸ“ Format and commit if needed
        if: steps.format_check.outputs.needs_format == 'true' && github.event_name == 'push'
        run: |
          # Format all Dart files
          dart format --line-length=120 .
          
          # Configure git
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Check if there are changes
          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "style: format code with dart format --line-length=120"
            git push
            echo "âœ… Formatted code committed"
          else
            echo "âœ… No formatting changes needed"
          fi

      - name: ðŸ” Analyze code
        run: |
          # Report analysis issues but don't fail on warnings (review them)
          dart analyze . || echo "âš ï¸ Analysis warnings found - review above"

